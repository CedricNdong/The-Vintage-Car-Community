<div>
    <span>
        <mat-card>
            <mat-card-title>Anmelden</mat-card-title>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
                        <mat-error
                            *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
                            Bitte geben Sie eine valide Email Adresse an
                        </mat-error>
                        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                            Email Adresse ist <strong>erforderlich</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Passwort</mat-label>
                        <input type="password" matInput placeholder="password" formControlName="password">
                        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                            Passwort ist <strong>erforderlich</strong>
                        </mat-error>
                    </mat-form-field>
                    <div class="button-end">
                        <button type="submit" [disabled]="loginForm.invalid" color="primary"
                            mat-raised-button>Login</button>
                    </div>
                    <br>
                </form>
            </mat-card-content>
            <hr>
            <br>
            <mat-card-footer>
                <br>
                <div class="button-center">
                    <button class="button-full-width" color="danger" mat-raised-button
                        (click)="signup()">Registerieren</button>
                </div>
                <br>
                <div class=" button-center">
                    <button class="button-full-width" color="danger" mat-raised-button (click)="forgotPassword()">
                        Passwort vergessen
                    </button>
                </div>
                <br>
            </mat-card-footer>
        </mat-card>
    </span>
