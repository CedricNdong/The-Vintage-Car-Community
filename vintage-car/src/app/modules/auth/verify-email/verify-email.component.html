<div>
    <span>
        <mat-card>
            <mat-card-title>Vielen Dank für Ihre Registrierung</mat-card-title>
            <mat-card-content>
                <form (ngSubmit)="authService.sendVerificationMail()">
                    <div class="button-center">
                        <button class="button-full-width" type="submit" color="accent"
                            mat-raised-button>Verifizierungsmail erneut senden</button>
                    </div>
                    <br>
                </form>
            </mat-card-content>
            <hr>
            <br>
            <mat-card-footer>
                <div class="button-center">
                    <button class="button-full-width" color="danger" mat-raised-button (click)="login()">
                        Zurück zur Anmeldung
                    </button>
                </div>
                <br>
            </mat-card-footer>
        </mat-card>
    </span>
