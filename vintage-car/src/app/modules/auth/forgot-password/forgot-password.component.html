<div>
    <span>
        <mat-card>
            <mat-card-title>Passwort zurücksetzen</mat-card-title>
            <mat-card-content>
                <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
                        <mat-error
                            *ngIf="resetPasswordForm.controls['email'].hasError('email') && !resetPasswordForm.controls['email'].hasError('required')">
                            Bitte geben Sie eine valide Email Adresse an
                        </mat-error>
                        <mat-error *ngIf="resetPasswordForm.controls['email'].hasError('required')">
                            Email Adresse ist <strong>erforderlich</strong>
                        </mat-error>
                    </mat-form-field>
                    <div class="button-end">
                        <button type="submit" [disabled]="resetPasswordForm.invalid" color="primary"
                            mat-raised-button>Passwort zurücksetzen</button>
                    </div>
                    <br>
                </form>
            </mat-card-content>
            <hr>
            <br>
            <mat-card-footer>
                <div class="button-center">
                    <button class="button-full-width" color="danger" mat-raised-button (click)="login()">Zurück zur
                        Anmeldung</button>
                </div>
                <br>
            </mat-card-footer>
        </mat-card>
    </span>
